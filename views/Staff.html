<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý của Việt đẹp trai</title>
  <link rel="stylesheet" href="../assets/css/Staff.css?v=2" />
</head>
<body>
  <section class="staff-management" id="main-content">
  <h1 id = "hihi">Quản lý Nhân viên</h1>
  <button id="btnShowForm">Thêm Nhân viên</button>

  <div class="staff-table-wrapper">
    <table id="staffTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Số điện thoại</th>
          <th>Chức vụ</th>
          <th>Lương</th>
          <th>Ngày nghỉ</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="staffList"></tbody>
    </table>
  </div>

    <!-- Dialog cho form thêm nhân viên -->
    <dialog id="addStaffDialog" class="modal">
      <form id="staffForm">
        <h2>Thêm Nhân viên</h2>
        <label for="name">Tên:</label><input type="text" id="name" required />
        <label for="phone">Số điện thoại:</label><input type="text" id="phone" required />
        <label for="role">Chức vụ:</label><input type="text" id="role" required />
        <label for="salary">Lương:</label><input type="number" id="salary" required step="0.01" />
        <label for="dayOff">Ngày nghỉ:</label><input type="number" id="dayOff" required oninput="calculateSalary('add')" />
        <p id="addSalaryInfo" style="margin-top: 10px; color: #666;"></p>
        <button type="submit">Lưu</button>
        <button type="button" id="btnCancelDialog">Hủy</button>
      </form>
    </dialog>

    <!-- Dialog cho form sửa nhân viên -->
    <dialog id="editStaffDialog" class="modal">
      <form id="editStaffForm">
        <h2>Sửa Nhân viên</h2>
        <input type="hidden" id="editId" />
        <label for="editName">Tên:</label><input type="text" id="editName" required />
        <label for="editPhone">Số điện thoại:</label><input type="text" id="editPhone" required />
        <label for="editRole">Chức vụ:</label><input type="text" id="editRole" required />
        <label for="editSalary">Lương:</label><input type="number" id="editSalary" required step="0.01" />
        <label for="editDayOff">Ngày nghỉ:</label><input type="number" id="editDayOff" required oninput="calculateSalary('edit')" />
        <p id="editSalaryInfo" style="margin-top: 10px; color: #666;"></p>
        <button type="submit">Cập nhật</button>
        <button type="button" id="btnCancelEdit">Hủy</button>
      </form>
    </dialog>
  </section>
  <script src="../controller/StaffController.js"></script>
</body>
</html>
